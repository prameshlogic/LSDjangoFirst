<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class=" flex justify-center items-center min-h-screen" style='background-image: url("/investApp/static/tailimage/signup.jpg")'>
    <div class="bg-white bg-opacity-80 shadow-lg rounded-lg p-10 w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6 text-gray-700">InvestApp Signup</h1>
        <form action="{% url 'sg' %}" method="POST" class="space-y-6">
            {% csrf_token %}
            
            <div class="flex flex-col">
                <label for="uname" class="text-sm font-semibold text-gray-600 mb-2">Username</label>
                <input type="text" id="uname" name="uname" maxlength="100" class="border border-gray-300 p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            
            <div class="flex flex-col">
                <label for="mail" class="text-sm font-semibold text-gray-600 mb-2">Email</label>
                <input type="email" id="mail" name="mail" required class="border border-gray-300 p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            
            <div class="flex flex-col">
                <label for="password" class="text-sm font-semibold text-gray-600 mb-2">Password</label>
                <input type="password" id="password" name="pwd" required class="border border-gray-300 p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            
            <button type="submit" class="w-full bg-slate-900 text-white font-bold py-3 rounded-md shadow hover:bg-red-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Signup
            </button>
        </form>
        {% if error %}
            <p class="text-red-500 mt-4">{{ error }}</p>
        {% endif %}
    </div>

</body>
</html>

</body>
</html>
