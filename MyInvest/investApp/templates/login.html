<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('/investApp/static/tailimage/login.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
        }
    </style>
</head>

<body class="flex justify-center items-center" style='background-image: url("/investApp/static/tailimage/login.jpg")'>

    <div class="bg-white bg-opacity-80 shadow-lg rounded-lg p-10 w-full max-w-lg mx-5">
        <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">InvestApp Login</h1>
        <form action="{% url 'lg' %}" method="POST" class="space-y-6">
            {% csrf_token %}
            
            <div class="flex flex-col">
                <label for="luname" class="text-sm font-semibold text-gray-700 mb-2">Username</label>
                <input type="text" id="luname" name="luname" class="border border-gray-300 p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            
            <div class="flex flex-col">
                <label for="lpassword" class="text-sm font-semibold text-gray-700 mb-2">Password</label>
                <input type="password" id="lpassword" name="lpwd" required class="border border-gray-300 p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            
            <button type="submit" class="w-full bg-slate-900 text-white font-bold py-3 rounded-md shadow hover:bg-red-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Login
            </button>
        </form>
    </div>

</body>
</html>
